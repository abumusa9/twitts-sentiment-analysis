services:
  - type: web
    name: sentiment-platform
    env: python
    plan: free
    region: oregon
    autoDeploy: true
    buildCommand: ./build.sh
    startCommand: cd sentiment_backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true