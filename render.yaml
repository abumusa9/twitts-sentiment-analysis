services:
  - type: web
    name: sentiment-platform
    env: python
    plan: free
    region: oregon
    autoDeploy: true

    buildCommand: ./build.sh
    startCommand: gunicorn sentiment_backend.integrated_server:app -b 0.0.0.0:$PORT

    build:
      cwd: .

    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false  # Set manually in Render dashboard
