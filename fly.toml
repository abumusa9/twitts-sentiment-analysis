# fly.toml app configuration file generated for sentiment-analysis-platform on 2025-08-03T09:45:00Z
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "sentiment-analysis-platform"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[env]
  PYTHONPATH = "sentiment_backend/src"
  FLASK_ENV = "production"

